<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arepas Online: Contactanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header id="header" class="header">
        </header>
        <main class="main">
            <div class="contenedor-contact">
                <h1> Contactanos </h1>
                <div class="contact-content">
                    <div class="contenedor-formulario"></div>
                    <div class="contenedor-contac-img">
                        <img class="imagen" src="./img/ArepasonlineLogo.png" alt="venezuela">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="grid-container">
                <div class="grid-item-1">
                    <img src="./img/ArepasonlineLogo.png" alt="logo">
                    <p>Creado con Amor de Venezuela para Argentina</p>
                    <div class="img-group">
                        <img src="./img/iconos/venezuela.jpeg" alt="venezuela">
                        <img src="./img/iconos/argentina.jpg" alt="argentina">
                    </div>
                </div>
                <div class="grid-item-2">
                    <nav>
                        <a href="#">Terminos y condiciones</a>
                        <a href="#">Preguntas Frecuentes</a>
                        <a href="#">Politica de devoluciones y reembolsos</a>
                    </nav>
                </div>
                <div class="grid-item-3">
                    <h2>Cont√°ctanos</h2>
                    <nav>
                        <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>
                        <a href="#"><i class="fa-solid fa-phone"></i></a>
                        <a href="#"><i class="fa-solid fa-square-envelope"></i></a>
                        <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                    </nav>
                    <h3>Medios de envio</h3>
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <div class="grid-item-4">
                    <h2>Siguenos</h2>
                    <nav>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i>Arepas.Online</a>
                        <a href="#"><i class="fa-brands fa-square-instagram"></i>@ArepasOnline</a>
                        <a href="#"><i class="fa-brands fa-square-twitter"></i>@ArepasOnline</a>
                    </nav>
                </div>
                <div class="grid-item-5">
                    <hr>
                    <nav>
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-amex"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                        <i class="fa-brands fa-bitcoin"></i>
                        <i class="fa-solid fa-handshake"></i>
                    </nav>
                </div>
            </div>
            <a class="whatsapp" href="https://api.whatsapp.com/send?phone=225558899955&text=mas%20info" class="whatsapp"
                target="_blank"> <i class="fa-brands fa-whatsapp"></i></a>
        </footer>
    </div>
    <script src="./js/index.js" defer></script>
    <script src="js/contact.js"></script>
    <script src="./js/cartService.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
